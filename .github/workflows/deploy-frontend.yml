name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'client/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

concurrency:
  group: deploy-frontend
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

env:
  S3_BUCKET: ${{ secrets.S3_DEPLOYMENT_BUCKET }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Build frontend
        run: |
          cd client
          npm ci
          npm run build
        env:
          REACT_APP_API_URL: ${{ vars.API_BASE_URL }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: client/build/
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - region: us-east-1
            asg_name_secret: FRONTEND_ASG_NAME
          - region: us-west-1
            asg_name_secret: FRONTEND_ASG_NAME_SECONDARY
      fail-fast: false
    
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./build

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ matrix.region }}

      - name: Upload build to S3
        run: |
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          aws s3 sync ./build s3://${{ env.S3_BUCKET }}/frontend/$TIMESTAMP/
          aws s3 sync ./build s3://${{ env.S3_BUCKET }}/frontend/latest/
          echo "âœ… Uploaded to S3"

      - name: Get ASG Instance IDs
        id: get-instances
        run: |
          ASG_NAME="${{ secrets[matrix.asg_name_secret] }}"
          INSTANCE_IDS=$(aws autoscaling describe-auto-scaling-groups \
            --auto-scaling-group-names "$ASG_NAME" \
            --query 'AutoScalingGroups[0].Instances[?LifecycleState==`InService`].InstanceId' \
            --output text)
          
          if [ -z "$INSTANCE_IDS" ]; then
            echo "::warning::No InService instances found in $ASG_NAME"
            echo "INSTANCE_COUNT=0" >> $GITHUB_ENV
          else
            INSTANCE_COUNT=$(echo "$INSTANCE_IDS" | wc -w)
            echo "Found $INSTANCE_COUNT instance(s) in $ASG_NAME: $INSTANCE_IDS"
            echo "INSTANCE_IDS=$INSTANCE_IDS" >> $GITHUB_ENV
            echo "INSTANCE_COUNT=$INSTANCE_COUNT" >> $GITHUB_ENV
            echo "ASG_NAME=$ASG_NAME" >> $GITHUB_ENV
          fi

      - name: Deploy to ASG instances via SSM
        if: env.INSTANCE_COUNT != '0'
        run: |
          echo "ðŸš€ Deploying to ${{ matrix.region }} (${{ env.INSTANCE_COUNT }} instances)..."
          
          COMMAND_ID=$(aws ssm send-command \
            --targets "Key=tag:aws:autoscaling:groupName,Values=${{ env.ASG_NAME }}" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["aws s3 sync s3://${{ env.S3_BUCKET }}/frontend/latest/ /usr/share/nginx/html/","chown -R nginx:nginx /usr/share/nginx/html/","systemctl reload nginx","echo Done"]' \
            --timeout-seconds 120 \
            --query 'Command.CommandId' --output text)
          
          echo "Command ID: $COMMAND_ID"
          
          for i in {1..20}; do
            STATUSES=$(aws ssm list-command-invocations \
              --command-id $COMMAND_ID \
              --query 'CommandInvocations[*].[InstanceId,Status]' \
              --output text)
            echo "Status check $i/20: $STATUSES"
            
            PENDING=$(echo "$STATUSES" | grep -E "Pending|InProgress" | wc -l)
            FAILED=$(echo "$STATUSES" | grep -E "Failed|Cancelled|TimedOut" | wc -l)
            
            if [ "$FAILED" -gt 0 ]; then
              echo "::error::Deployment failed in ${{ matrix.region }}"
              exit 1
            fi
            
            if [ "$PENDING" -eq 0 ]; then
              echo "âœ… ${{ matrix.region }} deployed successfully"
              break
            fi
            sleep 5
          done

      - name: Health check via SSM
        if: env.INSTANCE_COUNT != '0'
        run: |
          FIRST_INSTANCE=$(echo "${{ env.INSTANCE_IDS }}" | awk '{print $1}')
          
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$FIRST_INSTANCE" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["curl -f http://localhost/ --max-time 10 && echo HEALTH_CHECK_PASSED"]' \
            --timeout-seconds 60 \
            --query 'Command.CommandId' --output text)
          
          for i in {1..12}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id $COMMAND_ID \
              --instance-id "$FIRST_INSTANCE" \
              --query 'Status' --output text 2>/dev/null || echo "Pending")
            
            if [ "$STATUS" = "Success" ]; then
              echo "âœ… Health check passed in ${{ matrix.region }}"
              break
            elif [ "$STATUS" = "Failed" ]; then
              echo "::error::Health check failed in ${{ matrix.region }}"
              exit 1
            fi
            sleep 5
          done

      - name: Deployment summary
        if: success()
        run: |
          echo "## âœ… Frontend deployed to ${{ matrix.region }}" >> $GITHUB_STEP_SUMMARY
          echo "| Instances | ${{ env.INSTANCE_COUNT }} |" >> $GITHUB_STEP_SUMMARY
