name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

concurrency:
  group: deploy-backend
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

env:
  S3_BUCKET: ${{ secrets.S3_DEPLOYMENT_BUCKET }}

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Package backend
        run: |
          cd backend
          zip -r ../backend.zip . -x "node_modules/*" -x ".env"

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-package
          path: backend.zip
          retention-days: 1

  deploy:
    needs: package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - region: us-east-1
            asg_name_secret: BACKEND_ASG_NAME
          - region: us-west-1
            asg_name_secret: BACKEND_ASG_NAME_SECONDARY
      fail-fast: false

    steps:
      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-package
          path: ./

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ matrix.region }}

      - name: Upload package to S3
        run: |
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          aws s3 cp backend.zip s3://${{ env.S3_BUCKET }}/backend/backend-$TIMESTAMP.zip
          aws s3 cp backend.zip s3://${{ env.S3_BUCKET }}/backend/latest/backend.zip
          echo "âœ… Uploaded to S3"

      - name: Get ASG Instance IDs
        id: get-instances
        run: |
          ASG_NAME="${{ secrets[matrix.asg_name_secret] }}"
          INSTANCE_IDS=$(aws autoscaling describe-auto-scaling-groups \
            --auto-scaling-group-names "$ASG_NAME" \
            --query 'AutoScalingGroups[0].Instances[?LifecycleState==`InService`].InstanceId' \
            --output text)
          
          if [ -z "$INSTANCE_IDS" ]; then
            echo "::warning::No InService instances found in $ASG_NAME"
            echo "INSTANCE_COUNT=0" >> $GITHUB_ENV
          else
            INSTANCE_COUNT=$(echo "$INSTANCE_IDS" | wc -w)
            echo "Found $INSTANCE_COUNT instance(s) in $ASG_NAME: $INSTANCE_IDS"
            echo "INSTANCE_IDS=$INSTANCE_IDS" >> $GITHUB_ENV
            echo "INSTANCE_COUNT=$INSTANCE_COUNT" >> $GITHUB_ENV
            echo "ASG_NAME=$ASG_NAME" >> $GITHUB_ENV
          fi

      - name: Deploy to ASG instances via SSM
        if: env.INSTANCE_COUNT != '0'
        run: |
          echo "ðŸš€ Deploying to ${{ matrix.region }} (${{ env.INSTANCE_COUNT }} instances)..."
          
          COMMAND_ID=$(aws ssm send-command \
            --targets "Key=tag:aws:autoscaling:groupName,Values=${{ env.ASG_NAME }}" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["cd /home/ec2-user","aws s3 cp s3://${{ env.S3_BUCKET }}/backend/latest/backend.zip /tmp/backend.zip","rm -rf app.new && mkdir -p app.new","unzip -o /tmp/backend.zip -d app.new","cp app/.env app.new/.env 2>/dev/null || true","cd app.new && npm ci --production","rm -rf ../app.old && mv ../app ../app.old 2>/dev/null || true","mv ../app.new ../app","cd ../app && pm2 restart backendAPI || pm2 start index.js --name backendAPI","pm2 save","rm -f /tmp/backend.zip","echo Done"]' \
            --timeout-seconds 300 \
            --query 'Command.CommandId' --output text)
          
          echo "Command ID: $COMMAND_ID"
          
          for i in {1..30}; do
            STATUSES=$(aws ssm list-command-invocations \
              --command-id $COMMAND_ID \
              --query 'CommandInvocations[*].[InstanceId,Status]' \
              --output text)
            echo "Status check $i/30: $STATUSES"
            
            PENDING=$(echo "$STATUSES" | grep -E "Pending|InProgress" | wc -l)
            FAILED=$(echo "$STATUSES" | grep -E "Failed|Cancelled|TimedOut" | wc -l)
            
            if [ "$FAILED" -gt 0 ]; then
              echo "::error::Deployment failed in ${{ matrix.region }}"
              exit 1
            fi
            
            if [ "$PENDING" -eq 0 ]; then
              echo "âœ… ${{ matrix.region }} deployed successfully"
              break
            fi
            sleep 10
          done

      - name: Health check via SSM
        if: env.INSTANCE_COUNT != '0'
        run: |
          FIRST_INSTANCE=$(echo "${{ env.INSTANCE_IDS }}" | awk '{print $1}')
          
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$FIRST_INSTANCE" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["sleep 5","curl -f http://localhost/books --max-time 10 && echo HEALTH_CHECK_PASSED"]' \
            --timeout-seconds 60 \
            --query 'Command.CommandId' --output text)
          
          for i in {1..12}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id $COMMAND_ID \
              --instance-id "$FIRST_INSTANCE" \
              --query 'Status' --output text 2>/dev/null || echo "Pending")
            
            if [ "$STATUS" = "Success" ]; then
              echo "âœ… Health check passed in ${{ matrix.region }}"
              break
            elif [ "$STATUS" = "Failed" ]; then
              echo "::error::Health check failed in ${{ matrix.region }}"
              exit 1
            fi
            sleep 5
          done

      - name: Deployment summary
        if: success()
        run: |
          echo "## âœ… Backend deployed to ${{ matrix.region }}" >> $GITHUB_STEP_SUMMARY
          echo "| Instances | ${{ env.INSTANCE_COUNT }} |" >> $GITHUB_STEP_SUMMARY
